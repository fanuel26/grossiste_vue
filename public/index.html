    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    

    <script>
        AOS.init();
    </script>

    <script>
        window.addEventListener('scroll', () => {
            let scroll = window.scrollY

            if (scroll > 200) {
                $('#bar-second').removeClass('hidden')
            } else {
                $('#bar-second').addClass('hidden')
            }
        })

        $('#btn-drop').on('click', () => {
            let content = $('#drop-categorie');

            if (content.hasClass('hidden') == true) {
                content.removeClass('hidden')
                $('#icon-drop').removeClass('fa-bars').addClass('fa-times')
            } else {
                content.addClass('hidden')
                $('#icon-drop').removeClass('fa-times').addClass('fa-bars')
            }
        })
    </script>
  </body>
